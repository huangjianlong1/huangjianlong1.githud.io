<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目数据展示</title>
  <style>
    /* 修正CSS属性名 */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .loading { text-align: center; padding: 20px; }
    .error { color: red; padding: 20px; }
  </style>
</head>
<body>
  <h1>项目数据信息</h1>
  <div id="loading" class="loading">数据加载中...</div>
  <div id="error" class="error" style="display: none;"></div>
  <table id="projectTable">
    <thead>
      <tr>
        <th>当前月份</th>
        <th>项目</th>
        <th>合同编号</th>
        <th>项目名称</th>
        <th>请款人员</th>
        <th>任务进程</th>
        <th>完成进度</th>
        <th>请款进度</th>
        <th>总包金额</th>
        <th>分包金额</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // 修正事件监听名称和数据处理逻辑
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('http://localhost:3000/api/requests');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        // 隐藏加载状态
        document.getElementById('loading').style.display = 'none';
        
        // 渲染表格
        const tbody = document.querySelector('#projectTable tbody');
        data.forEach(item => {
          const row = document.createElement('tr');
          
          // 创建单元格的辅助函数
          const createCell = (value) => {
            const td = document.createElement('td');
            td.textContent = value || '-';
            return td;
          };

          // 填充数据
          row.appendChild(createCell(item.yuefen?.[0]));    // 月份
          row.appendChild(createCell(item.xiangmu?.[0]));    // 项目
          row.appendChild(createCell(item.hetongbianhao));   // 合同编号
          row.appendChild(createCell(item.xiangmumingcheng));// 项目名称
          row.appendChild(createCell(item.qingkuanrenyuan)); // 请款人员
          row.appendChild(createCell(item.renwujingcheng));  // 任务进程
          row.appendChild(createCell(                        // 完成进度
            item.wanchengjingdu ? `${Math.round(item.wanchengjingdu * 100)}%` : '0%'
          ));
          row.appendChild(createCell(                        // 请款进度
            item.qingkuanbili ? `${Math.round(item.qingkuanbili * 100)}%` : '0%'
          ));
          row.appendChild(createCell(item.zongbaoqingkuanjinger)); // 总包金额
          row.appendChild(createCell(item.fenbaoqingkuanjinger));  // 分包金额

          tbody.appendChild(row);
        });

      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.style.display = 'block';
        errorDiv.textContent = `错误: ${error.message}`;
      }
    });
  </script>
</body>
</html>
