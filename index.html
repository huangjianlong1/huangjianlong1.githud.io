<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>项目管理表格</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        input[type="text"], select, input[type="number"] {
            padding: 5px;
            margin: 5px;
            width: 200px;
        }
        
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>项目管理表格</h1>
        <form id="projectForm" onsubmit="return addProject(event)">
            项目编号：<input type="text" id="projectId" placeholder="请输入项目编号">
            项目名称：<input type="text" id="projectName" placeholder="请输入项目名称">
            负责人：<input type="text" id="projectManager" placeholder="请输入负责人">
            进度（%）：<input type="number" id="progress" min="0" max="100" value="0">
            <button type="submit">添加项目</button>
        </form>
        
        <table id="projectTable">
            <thead>
                <tr>
                    <th>操作</th>
                    <th>项目编号</th>
                    <th>项目名称</th>
                    <th>负责人</th>
                    <th>进度(%)</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>

    <script>
        // 初始化项目数组
        let projects = [];

        // 渲染表格
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            for (let i = 0; i < projects.length; i++) {
                const project = projects[i];
                const row = document.createElement('tr');
                
                // 创建操作按钮容器
                const actionsContainer = document.createElement('div');
                actionsContainer.style.display = 'inline-block';
                
                // 编辑按钮
                const editBtn = document.createElement('button');
                editBtn.innerHTML = '编辑';
                editBtn.onclick = function() {
                    editProject(project.id);
                    return false; // 阻止默认行为
                };
                
                // 删除按钮
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '删除';
                deleteBtn.onclick = function() {
                    if (confirm('确认删除此项目吗？')) {
                        projects.splice(i, 1);
                        renderTable();
                    }
                };
                
                actionsContainer.appendChild(editBtn);
                actionsContainer.appendChild(deleteBtn);
                
                row.innerHTML = `
                    <td>${project.id}</td>
                    <td>${project.name}</td>
                    <td>${project.manager}</td>
                    <td>${project.progress}%</td>
                `;
                row.insertBefore(actionsContainer, row.firstChild); // 在第一个单元格前插入操作按钮
                
                tableBody.appendChild(row);
            }
        }

        // 添加项目
        function addProject(event) {
            event.preventDefault();
            
            const projectId = document.getElementById('projectId').value;
            const projectName = document.getElementById('projectName').value;
            const projectManager = document.getElementById('projectManager').value;
            const progress = document.getElementById('progress').value;
            
            if (projectId && projectName && projectManager && progress) {
                projects.push({
                    id: projectId,
                    name: projectName,
                    manager: projectManager,
                    progress: progress
                });
                
                // 清空输入框
                document.getElementById('projectForm').reset();
                renderTable();
            } else {
                alert('请填写所有必填字段！');
            }
            
            return false; // 阻止表单默认提交行为
        }

        // 编辑项目
        function editProject(id) {
            console.log('开始编辑项目:', id); // 调试信息
            
            const project = projects.find(p => p.id === id);
            if (!project) {
                alert('未找到该项目！');
                return;
            }
            
            // 填充表单
            document.getElementById('projectId').value = project.id;
            document.getElementById('projectName').value = project.name;
            document.getElementById('projectManager').value = project.manager;
            document.getElementById('progress').value = project.progress;
        }

        // 初始化表格
        renderTable();
    </script>
</body>
</html>
