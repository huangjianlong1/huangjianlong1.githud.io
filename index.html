<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>项目管理表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f5f5f5;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            padding: 5px;
            margin: 5px;
        }

        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .export-btn {
            background-color: #2196F3;
            padding: 5px 15px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        #sortButton {
            background-color: #FF9800;
        }

        /* 黄色背景列样式（根据新布局调整） */
        th:nth-child(5),
        th:nth-child(6),
        th:nth-child(7) {
            background-color: #ffff00;
            /* 黄色 */
        }
    </style>
    <!-- 引入 SheetJS 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <!-- 输入部分（匹配新布局） -->
    <div class="input-group">
        <input type="text" id="currentMonth" placeholder="当前月份">
        <input type="text" id="project" placeholder="项目">
        <input type="text" id="contractNumber" placeholder="合同编号">
        <input type="text" id="projectName" placeholder="项目名称">
        <input type="text" id="paymentPerson" placeholder="请款人员">
        <input type="text" id="taskProcess" placeholder="任务进程">
        <input type="text" id="endTime" placeholder="截止时间">
        <input type="text" id="completionProgress" placeholder="完成进度">
        <input type="text" id="paymentProgress" placeholder="请款进度">
        <input type="text" id="totalContractAmount" placeholder="总包金额">
        <input type="text" id="subcontractAmount" placeholder="分包金额">
        <button onclick="addRow()">添加行</button>
    </div>

    <!-- 筛选与排序部分 -->
    <div class="filter-group">
        <input type="text" id="filterInput" placeholder="按项目编号、合同编号或项目名称筛选">
        <button onclick="filterRows()">筛选</button>
        <button id="sortButton" onclick="sortRows()">按序号排序</button>
    </div>

    <!-- 导出按钮 -->
    <button class="export-btn" onclick="exportToCSV()">导出到CSV</button>
    <!-- 导入功能按钮 -->
    <input type="file" id="importFile" accept=".xlsx" style="display: inline-block; margin: 5px;">
    <button onclick="importXLSX()">导入XLSX</button>

    <!-- 表格部分 -->
    <table id="projectTable">
        <thead>
            <tr>
                <th>序号</th>
                <th>预警</th>
                <th>当前月份</th>
                <th>当前状态</th>
                <th>剩余天数</th>
                <th>项目</th>
                <th>合同编号</th>
                <th>项目名称</th>
                <th>请款人员</th>
                <th>任务进程</th>
                <th>开始时间</th>
                <th>截止时间</th>
                <th>完成进度</th>
                <th>请款进度</th>
                <th>总包金额</th>
                <th>分包金额</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- 表格内容动态生成 -->
        </tbody>
    </table>

    <script>
        // 获取当前年份和月份
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        const currentMonth = currentDate.getMonth() + 1;
        const startOfMonth = `${currentYear}-${currentMonth < 10 ? '0' + currentMonth : currentMonth}-01`;

        // 添加行功能
        function addRow() {
            const currentMonthInput = document.getElementById('currentMonth').value;
            const project = document.getElementById('project').value;
            const contractNumber = document.getElementById('contractNumber').value;
            const projectName = document.getElementById('projectName').value;
            const paymentPerson = document.getElementById('paymentPerson').value;
            const taskProcess = document.getElementById('taskProcess').value;
            const endTime = document.getElementById('endTime').value;
            const completionProgress = document.getElementById('completionProgress').value;
            const paymentProgress = document.getElementById('paymentProgress').value;
            const totalContractAmount = document.getElementById('totalContractAmount').value;
            const subcontractAmount = document.getElementById('subcontractAmount').value;

            if (!currentMonthInput || !project || !contractNumber || !projectName || !paymentPerson || !taskProcess || !endTime || !completionProgress || !paymentProgress || !totalContractAmount || !subcontractAmount) {
                alert("请填写所有必填信息");
                return;
            }

            const newRow = document.createElement('tr');
            const columns = [
                '', // 序号位置先留空
                '', // 预警位置先留空
                currentMonthInput,
                '', // 当前状态位置先留空
                '', // 剩余天数位置先留空
                project,
                contractNumber,
                projectName,
                paymentPerson,
                taskProcess,
                startOfMonth, // 设置开始时间为当前月份第一天
                endTime,
                completionProgress,
                paymentProgress,
                totalContractAmount,
                subcontractAmount
            ];

            columns.forEach((col, index) => {
                const td = document.createElement('td');
                td.textContent = col;
                if (index!== 10) { // 除开始时间列外可编辑
                    td.contentEditable = true;
                }
                newRow.appendChild(td);
            });

            const delBtn = document.createElement('button');
            delBtn.textContent = "删除";
            delBtn.onclick = function () {
                deleteRow(newRow);
            };
            const td = document.createElement('td');
            td.appendChild(delBtn);
            newRow.appendChild(td);

            const tableBody = document.getElementById('tableBody');
            tableBody.appendChild(newRow);

            // 清空输入框
            document.querySelectorAll('.input-group input').forEach(input => {
                input.value = '';
            });
        }

        // 删除行功能
        function deleteRow(row) {
            row.remove();
        }

        // 筛选功能
        function filterRows() {
            const filterValue = document.getElementById('filterInput').value.toLowerCase();
            const tableRows = document.querySelectorAll('#tableBody tr');
            tableRows.forEach(row => {
                const contractNumber = row.cells[6].textContent.toLowerCase();
                const projectName = row.cells[7].textContent.toLowerCase();
                const project = row.cells[5].textContent.toLowerCase();
                if (contractNumber.includes(filterValue) || projectName.includes(filterValue) || project.includes(filterValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // 排序功能（按序号）
        function sortRows() {
            const tableBody = document.getElementById('tableBody');
            const rows = Array.from(tableBody.querySelectorAll('tr'));
            rows.sort((a, b) => {
                const numA = parseInt(a.cells[0].textContent) || 0;
                const numB = parseInt(b.cells[0].textContent) || 0;
                return numA - numB;
            });
            rows.forEach(row => tableBody.appendChild(row));
        }

        // 导出功能
        function exportToCSV() {
            const headers = [
                '序号',
                '预警',
                '当前月份',
                '当前状态',
                '剩余天数',
                '项目',
                '合同编号',
                '项目名称',
                '请款人员',
                '任务进程',
                '开始时间',
                '截止时间',
                '完成进度',
                '请款进度',
                '总包金额',
                '分包金额'
            ];
            const csvContent = [headers.join(',')];
            const tableBody = document.getElementById('tableBody');
            const tableRows = tableBody.querySelectorAll('tr');
            tableRows.forEach(row => {
                const cols = [];
                for (let i = 0; i < 16; i++) {
                    cols.push(row.cells[i].textContent);
                }
                csvContent.push(cols.join(','));
            });
            const blob = new Blob([csvContent.join('\n')], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `projects_${new Date().toISOString().slice(0, 10)}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 导入功能
        function importXLSX() {
            const fileInput = document.getElementById('importFile');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('请选择要导入的XLSX文件');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                if (jsonData.length === 0) {
                    alert('导入的XLSX文件中没有数据');
                    return;
                }

                const headers = Object.keys(jsonData[0]);
                if (headers.length !== 16) {
                    alert('导入的XLSX文件格式不正确，列数不匹配');
                    return;
                }

                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ''; // 清空原有内容

                jsonData.forEach(dataRow => {
                    const newRow = document.createElement('tr');
                    for (let i = 0; i < 16; i++) {
                        const col = headers[i];
                        if (col === '开始时间') {
                            const td = document.createElement('td');
                            td.textContent = startOfMonth;
                            td.contentEditable = false;
                            newRow.appendChild(td);
                        } else {
                            const value = dataRow[col] || '';
                            const td = document.createElement('td');
                            td.textContent = value;
                            td.contentEditable = true;
                            newRow.appendChild(td);
                        }
                    }

                    // 添加删除按钮列
                    const delBtn = document.createElement('button');
                    delBtn.textContent = "删除";
                    delBtn.onclick = function () {
                        deleteRow(newRow);
                    };
                    const td = document.createElement('td');
                    td.appendChild(delBtn);
                    newRow.appendChild(td);

                    tableBody.appendChild(newRow);
                });
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
</body>

</html>
