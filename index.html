<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>导航栏修改</title>
    <style>
        /* 导航栏整体样式 */
        .nav-container {
            background-color: #009c3b; /* 绿色背景 */
            padding: 15px;
            margin-bottom: 20px;
        }

        /* 一级菜单容器 */
        .nav-menu {
            display: flex; /* 横排排列 */
            justify-content: center; /* 居中对齐 */
            gap: 30px; /* 菜单之间间距 */
            list-style: none; /* 去掉默认列表样式 */
        }

        /* 单个菜单项样式 */
        .nav-item {
            font-family: "宋体"; /* 宋体字体 */
            color: #000000; /* 黑色文字 */
            text-align: center;
            padding: 10px 20px; /* 内部填充 */
            border-radius: 5px; /* 圆角边框 */
            transition: all 0.3s ease; /* 平滑过渡效果 */
        }

        /* 鼠标悬停效果 */
        .nav-item:hover {
            background-color: #d4e7c6; /* 悬停时背景变浅绿色 */
            transform: translateY(-2px); /* 上移2像素 */
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <ul class="nav-menu">
            <li class="nav-item">菜单1</li>
            <li class="nav-item">菜单2</li>
            <li class="nav-item">菜单3</li>
            <li class="nav-item">菜单4</li>
            <li class="nav-item">菜单5</li>
        </ul>
    </div>
</body>
</html>
