<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>项目管理表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f5f5f5;
        }

       .input-group {
            margin-bottom: 20px;
        }

        input {
            padding: 5px;
            margin: 5px;
        }

        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

       .export-btn {
            background-color: #2196F3;
            padding: 5px 15px;
        }

       .filter-group {
            margin-bottom: 20px;
        }

        #sortButton {
            background-color: #FF9800;
        }

        /* 黄色背景列样式（根据新布局调整） */
        th:nth-child(4),
        th:nth-child(6),
        th:nth-child(7) {
            background-color: #ffff00;
            /* 黄色 */
        }

        /* 进度条样式 */
       .progress-bar {
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin: 5px auto;
            position: relative;
        }

       .progress-bar-fill {
            height: 100%;
            background-color: #f1c40f; /* 未完成时的黄色 */
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.3s ease;
        }

       .progress-bar-fill.complete {
            background-color: #27ae60; /* 完成时的绿色 */
        }

        /* 进度条编辑时的输入框样式 */
       .progress-edit-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: none;
            text-align: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

       .progress-bar:hover.progress-edit-input,
       .progress-edit-active.progress-edit-input {
            opacity: 1;
        }

        /* 汇总区域样式 */
       .summary-section {
            margin: 20px 0;
        }

        /* 切片器样式 */
       .slicer {
            margin: 10px 0;
        }

        select {
            padding: 5px;
            margin: 5px;
        }

        /* 图表容器样式 */
       .chart-container {
            width: 400px;
            margin: 20px auto;
        }
    </style>
    <!-- 引入 SheetJS 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- 引入 Chart.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- 汇总区域 -->
    <div class="summary-section">
        <h3>分类汇总</h3>
        <div class="slicer">
            <select id="monthSlicer">
                <option value="">所有月份</option>
            </select>
            <select id="projectSlicer">
                <option value="">所有项目</option>
            </select>
            <select id="progressSlicer">
                <option value="">所有进度</option>
                <option value="0.5">50%</option>
                <option value="0.7">70%</option>
                <!-- 可根据实际进度值扩展 -->
            </select>
        </div>
        <div id="summaryData"></div>
        <div class="chart-container">
            <canvas id="summaryChart"></canvas>
        </div>
    </div>

    <!-- 输入部分（匹配新布局） -->
    <div class="input-group">
        <input type="text" id="currentMonth" placeholder="当前月份">
        <input type="text" id="project" placeholder="项目">
        <input type="text" id="contractNumber" placeholder="合同编号">
        <input type="text" id="projectName" placeholder="项目名称">
        <input type="text" id="paymentPerson" placeholder="请款人员">
        <input type="text" id="taskProcess" placeholder="任务进程">
        <input type="text" id="completionProgress" placeholder="完成进度">
        <input type="text" id="paymentProgress" placeholder="请款进度">
        <input type="text" id="totalContractAmount" placeholder="总包金额">
        <input type="text" id="subcontractAmount" placeholder="分包金额">
        <button onclick="addRow()">添加行</button>
    </div>

    <!-- 筛选与排序部分 -->
    <div class="filter-group">
        <input type="text" id="filterInput" placeholder="按项目编号、合同编号或项目名称筛选">
        <button onclick="filterRows()">筛选</button>
        <button id="sortButton" onclick="sortRows()">按序号排序</button>
    </div>

    <!-- 导出按钮 -->
    <button class="export-btn" onclick="exportToCSV()">导出到CSV</button>
    <!-- 导入功能按钮 -->
    <input type="file" id="importFile" accept=".xlsx" style="display: inline-block; margin: 5px;">
    <button onclick="importXLSX()">导入XLSX</button>

    <!-- 表格部分 -->
    <table id="projectTable">
        <thead>
            <tr>
                <th>序号</th>
                <th>当前月份</th>
                <th>项目</th>
                <th>合同编号</th>
                <th>项目名称</th>
                <th>请款人员</th>
                <th>任务进程</th>
                <th>完成进度</th>
                <th>请款进度</th>
                <th>总包金额</th>
                <th>分包金额</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- 表格内容动态生成 -->
        </tbody>
    </table>

    <script>
        // 初始化月份切片器选项
        function initMonthSlicer() {
            const monthSlicer = document.getElementById('monthSlicer');
            const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                monthSlicer.appendChild(option);
            });
        }

        // 初始化项目切片器选项（假设项目从数据中动态获取，这里简单示例）
        function initProjectSlicer() {
            const projectSlicer = document.getElementById('projectSlicer');
            // 实际应用中从表格数据提取唯一项目填充
            const projects = ['传输']; // 示例项目
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                option.textContent = project;
                projectSlicer.appendChild(option);
            });
        }

        // 分类汇总函数
        function summarizeData() {
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.querySelectorAll('tr');
            const monthFilter = document.getElementById('monthSlicer').value;
            const projectFilter = document.getElementById('projectSlicer').value;
            const progressFilter = document.getElementById('progressSlicer').value;

            let totalAmount = 0;
            let count = 0;

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const currentMonth = cells[1].textContent;
                const project = cells[2].textContent;
                const progress = parseFloat(cells[7].textContent.replace('%', '')) / 100;
                const amount = parseFloat(cells[9].textContent);

                if ((!monthFilter || currentMonth === monthFilter) &&
                    (!projectFilter || project === projectFilter) &&
                    (!progressFilter || progress.toString() === progressFilter)) {
                    totalAmount += amount;
                    count++;
                }
            });

            return { totalAmount, count };
        }

        // 生成动态图表
        function generateChart() {
            const ctx = document.getElementById('summaryChart').getContext('2d');
            const summary = summarizeData();
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['汇总总包金额'],
                    datasets: [{
                        label: '金额',
                        data: [summary.totalAmount],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 更新汇总数据和图表
        function updateSummary() {
            const summaryData = document.getElementById('summaryData');
            const summary = summarizeData();
            summaryData.innerHTML = `<p>汇总总包金额: ${summary.totalAmount.toFixed(2)}<br>记录数: ${summary.count}</p>`;
            generateChart();
        }

        // 切片器事件监听
        document.getElementById('monthSlicer').addEventListener('change', updateSummary);
        document.getElementById('projectSlicer').addEventListener('change', updateSummary);
        document.getElementById('progressSlicer').addEventListener('change', updateSummary);

        // 从本地存储加载数据并渲染表格
        window.addEventListener('load', function () {
            initMonthSlicer();
            initProjectSlicer();
            const storedData = localStorage.getItem('projectTableData');
            if (storedData) {
                const data = JSON.parse(storedData);
                data.forEach((rowData, index) => {
                    const newRow = document.createElement('tr');
                    const columns = [
                        index + 1,
                        rowData['当前月份'],
                        rowData['项目'],
                        rowData['合同编号'],
                        rowData['项目名称'],
                        rowData['请款人员'],
                        rowData['任务进程'],
                        parseFloat(rowData['完成进度']) * 100, // 显示为百分比
                        parseFloat(rowData['请款进度']) * 100, // 显示为百分比
                        rowData['总包金额'],
                        rowData['分包金额']
                    ];
                    columns.forEach((col, colIndex) => {
                        const td = document.createElement('td');
                        if (colIndex === 7 || colIndex === 8) {
                            const progressBar = document.createElement('div');
                            progressBar.className = 'progress-bar';
                            const progressBarFill = document.createElement('div');
                            progressBarFill.className = `progress-bar-fill ${col / 100 === 1? 'complete' : ''}`;
                            progressBarFill.style.width = `${col}%`;
                            progressBarFill.textContent = `${col}%`;

                            const input = document.createElement('input');
                            input.type = 'number';
                            input.min = 0;
                            input.max = 100;
                            input.step = 1;
                            input.value = col;
                            input.className = 'progress-edit-input';
                            input.style.opacity = '0';

                            progressBar.appendChild(progressBarFill);
                            progressBar.appendChild(input);

                            input.addEventListener('focusout', function () {
                                const newProgress = parseFloat(this.value) / 100;
                                if (!isNaN(newProgress) && newProgress >= 0 && newProgress <= 1) {
                                    progressBarFill.style.width = `${newProgress * 100}%`;
                                    progressBarFill.textContent = `${(newProgress * 100).toFixed(0)}%`;
                                    progressBarFill.className = `progress-bar-fill ${newProgress === 1? 'complete' : ''}`;
                                    updateLocalStorage();
                                } else {
                                    this.value = col;
                                }
                            });

                            progressBar.addEventListener('click', function () {
                                input.style.opacity = '1';
                                input.focus();
                            });

                            td.appendChild(progressBar);
                        } else {
                            td.textContent = col;
                            td.contentEditable = true;
                        }
                        newRow.appendChild(td);
                    });
                    const tableBody = document.getElementById('tableBody');
                    tableBody.appendChild(newRow);
                });
            }
            updateSummary();
        });

        // 更新本地存储
        function updateLocalStorage() {
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.querySelectorAll('tr');
            const data = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowData = {};
                cells.forEach((cell, index) => {
                    const colName = ['序号', '当前月份', '项目', '合同编号', '项目名称', '请款人员', '任务进程', '完成进度', '请款进度', '总包金额', '分包金额'][index];
                    if (index === 7 || index === 8) {
                        const progressText = cell.querySelector('.progress-bar-fill').textContent;
                        rowData[colName] = parseFloat(progressText.replace('%', '')) / 100;
                    } else {
                        rowData[colName] = cell.textContent;
                    }
                });
                data.push(rowData);
            });
            localStorage.setItem('projectTableData', JSON.stringify(data));
        }

        // 添加行功能
        function addRow() {
            const currentMonth = document.getElementById('currentMonth').value;
            const project = document.getElementById('project').value;
            const contractNumber = document.getElementById('contractNumber').value;
            const projectName = document.getElementById('projectName').value;
            const paymentPerson = document.getElementById('paymentPerson').value;
            const taskProcess = document.getElementById('taskProcess').value;
            const completionProgress = parseFloat(document.getElementById('completionProgress').value);
            const paymentProgress = parseFloat(document.getElementById('paymentProgress').value);
            const totalContractAmount = document.getElementById('totalContractAmount').value;
            const subcontractAmount = document.getElementById('subcontractAmount').value;

            if (!currentMonth ||!project ||!contractNumber ||!projectName ||!paymentPerson ||!taskProcess || isNaN(completionProgress) || isNaN(paymentProgress) ||!totalContractAmount ||!subcontractAmount) {
                alert("请填写所有必填信息");
                return;
            }

            const newRow = document.createElement('tr');
            const rowIndex = document.querySelectorAll('#tableBody tr').length + 1;
            const columns = [
                rowIndex,
                currentMonth,
                project,
                contractNumber,
                projectName,
                paymentPerson,
                taskProcess,
                completionProgress * 100, // 存储为百分比显示
                paymentProgress * 100, // 存储为百分比显示
                totalContractAmount,
                subcontractAmount
            ];

            columns.forEach((col, index) => {
                const td = document.createElement('td');
                if (index === 7 || index === 8) { // 完成进度和请款进度列
                    const progressBar = document.createElement('div');
                    progressBar.className = 'progress-bar';
                    const progressBarFill = document.createElement('div');
                    progressBarFill.className = `progress-bar-fill ${col / 100 === 1? 'complete' : ''}`;
                    progressBarFill.style.width = `${col}%`;
                    progressBarFill.textContent = `${col}%`;

                    const input = document.createElement('input');
                    input.type = 'number';
                    input.min = 0;
                    input.max = 100;
                    input.step = 1;
                    input.value = col;
                    input.className = 'progress-edit-input';
                    input.style.opacity = '0';

                    progressBar.appendChild(progressBarFill);
                    progressBar.appendChild(input);

                    input.addEventListener('focusout', function () {
                        const newProgress = parseFloat(this.value) / 100;
                        if (!isNaN(newProgress) && newProgress >= 0 && newProgress <= 1) {
                            progressBarFill.style.width = `${newProgress * 100}%`;
                            progressBarFill.textContent = `${(newProgress * 100).toFixed(0)}%`;
                            progressBarFill.className = `progress-bar-fill ${newProgress === 1? 'complete' : ''}`;
                            updateLocalStorage();
                        } else {
                            this.value = col;
                        }
                    });

                    progressBar.addEventListener('click', function () {
                        input.style.opacity = '1';
                        input.focus();
                    });

                    td.appendChild(progressBar);
                } else {
                    td.textContent = col;
                    td.contentEditable = true;
                }
                newRow.appendChild(td);
            });

            const tableBody = document.getElementById('tableBody');
            tableBody.appendChild(newRow);

            // 清空输入框
            document.querySelectorAll('.input-group input').forEach(input => {
                input.value = '';
            });

            updateLocalStorage();
            updateSummary();
        }

        // 删除行功能
        function deleteRow(row) {
            row.remove();
            updateLocalStorage();
            updateSummary();
        }

        // 筛选功能
        function filterRows() {
            const filterValue = document.getElementById('filterInput').value.toLowerCase();
            const tableRows = document.querySelectorAll('#tableBody tr');
            tableRows.forEach(row => {
                const contractNumber = row.cells[3].textContent.toLowerCase();
                const projectName = row.cells[4].textContent.toLowerCase();
                const project = row.cells[2].textContent.toLowerCase();
                if (contractNumber.includes(filterValue) || projectName.includes(filterValue) || project.includes(filterValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // 排序功能（按序号）
        function sortRows() {
            const tableBody = document.getElementById('tableBody');
            const rows = Array.from(tableBody.querySelectorAll('tr'));
            rows.sort((a, b) => {
                const numA = parseInt(a.cells[0].textContent) || 0;
                const numB = parseInt(b.cells[0].textContent) || 0;
                return numA - numB;
            });
            rows.forEach(row => tableBody.appendChild(row));
            updateLocalStorage();
            updateSummary();
        }

        // 导出功能
        function exportToCSV() {
            const headers = [
                '序号',
                '当前月份',
                '项目',
                '合同编号',
                '项目名称',
                '请款人员',
                '任务进程',
                '完成进度',
                '请款进度',
                '总包金额',
                '分包金额'
            ];
            const csvContent = [headers.join(',')];
            const tableBody = document.getElementById('tableBody');
            const tableRows = tableBody.querySelectorAll('tr');
            tableRows.forEach(row => {
                const cols = [];
                for (let i = 0; i < 11; i++) {
                    if (i === 7 || i === 8) {
                        const progressText = row.cells[i].querySelector('.progress-bar-fill').textContent;
                        cols.push(progressText.replace('%', '') / 100);
                    } else {
                        cols.push(row.cells[i].textContent);
                    }
                }
                csvContent.push(cols.join(','));
            });
            const blob = new Blob([csvContent.join('\n')], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `projects_${new Date().toISOString().slice(0, 10)}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            updateLocalStorage();
        }

        // 导入功能
        function importXLSX() {
            const fileInput = document.getElementById('importFile');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('请选择要导入的XLSX文件');
                return;
            }
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                if (jsonData.length === 0) {
                    alert('导入的XLSX文件中没有数据');
                    return;
                }

                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';

                jsonData.forEach((dataRow, index) => {
                    const newRow = document.createElement('tr');
                    const rowIndex = index + 1;
                    const columns = [
                        rowIndex,
                        dataRow['当前月份'],
                        dataRow['项目'],
                        dataRow['合同编号'],
                        dataRow['项目名称'],
                        dataRow['请款人员'],
                        dataRow['任务进程'],
                        parseFloat(dataRow['完成进度']) * 100, // 转换为百分比显示
                        parseFloat(dataRow['请款进度']) * 100, // 转换为百分比显示
                        dataRow['总包金额'],
                        dataRow['分包金额']
                    ];

                    columns.forEach((col, colIndex) => {
                        const td = document.createElement('td');
                        if (colIndex === 7 || colIndex === 8) {
                            const progressBar = document.createElement('div');
                            progressBar.className = 'progress-bar';
                            const progressBarFill = document.createElement('div');
                            progressBarFill.className = `progress-bar-fill ${col / 100 === 1? 'complete' : ''}`;
                            progressBarFill.style.width = `${col}%`;
                            progressBarFill.textContent = `${col}%`;

                            const input = document.createElement('input');
                            input.type = 'number';
                            input.min = 0;
                            input.max = 100;
                            input.step = 1;
                            input.value = col;
                            input.className = 'progress-edit-input';
                            input.style.opacity = '0';

                            progressBar.appendChild(progressBarFill);
                            progressBar.appendChild(input);

                            input.addEventListener('focusout', function () {
                                const newProgress = parseFloat(this.value) / 100;
                                if (!isNaN(newProgress) && newProgress >= 0 && newProgress <= 1) {
                                    progressBarFill.style.width = `${newProgress * 100}%`;
                                    progressBarFill.textContent = `${(newProgress * 100).toFixed(0)}%`;
                                    progressBarFill.className = `progress-bar-fill ${newProgress === 1? 'complete' : ''}`;
                                    updateLocalStorage();
                                } else {
                                    this.value = col;
                                }
                            });

                            progressBar.addEventListener('click', function () {
                                input.style.opacity = '1';
                                input.focus();
                            });

                            td.appendChild(progressBar);
                        } else {
                            td.textContent = col;
                            td.contentEditable = true;
                        }
                        newRow.appendChild(td);
                    });

                    tableBody.appendChild(newRow);
                });

                updateLocalStorage();
                updateSummary();
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>

</html>
